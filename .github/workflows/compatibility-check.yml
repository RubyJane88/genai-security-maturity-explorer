name: Deployment Compatibility Checks

# Runs on every push and pull request
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  compatibility-check:
    name: Python Compatibility Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11']  # Test on deployment target version
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ” Check Python version
      run: |
        python --version
        echo "Expected: Python 3.11.x"
    
    - name: ğŸ§ª Test critical imports
      run: |
        python -c "import dash; print('âœ“ dash:', dash.__version__)"
        python -c "import plotly; print('âœ“ plotly:', plotly.__version__)"
        python -c "import pandas; print('âœ“ pandas:', pandas.__version__)"
        python -c "import numpy; print('âœ“ numpy:', numpy.__version__)"
        python -c "import gunicorn; print('âœ“ gunicorn')"
    
    - name: ğŸ”¬ Run compatibility checker
      run: |
        python check_compatibility.py
    
    - name: âœ… Verify app syntax
      run: |
        python -m py_compile app.py
        echo "âœ“ app.py has no syntax errors"
    
    - name: ğŸ”§ Check for dependency conflicts
      run: |
        pip check
    
    - name: ğŸ“Š Generate dependency report
      run: |
        pip list
        echo "---"
        echo "Total packages installed:"
        pip list | wc -l

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety
    
    - name: ğŸ›¡ï¸ Run safety check
      run: |
        safety check --json || echo "âš ï¸ Vulnerabilities found (non-blocking)"
      continue-on-error: true  # Don't fail build on vulnerabilities, just warn

  lint-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    
    - name: ğŸ¨ Check code formatting
      run: |
        black --check app.py || echo "âš ï¸ Code formatting issues found (non-blocking)"
      continue-on-error: true
    
    - name: ğŸ” Run flake8 linter
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
